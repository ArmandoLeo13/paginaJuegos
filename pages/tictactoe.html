<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>
    <div class="flex">
        <div class="p1">Player 1: 0</div>
        <div class="header">Tic tac toe</div>
        <div class="p2">Player 2: 0</div>
    </div>
    <div class="grid">
        <div class="espacio" id="uno"></div>
        <div class="espacio" id="dos"></div>
        <div class="espacio" id="tres"></div>
        <div class="espacio" id="cuatro"></div>
        <div class="espacio" id="cinco"></div>
        <div class="espacio" id="seis"></div>
        <div class="espacio" id="siete"></div>
        <div class="espacio" id="ocho"></div>
        <div class="espacio" id="nueve"></div>
    </div>
    <div class="cajaReset">
        <button class="reset" type="reset">Reset</button>
    </div>
    <script src="../javascript/tictactoe.js"></script>
</body>
</html>
