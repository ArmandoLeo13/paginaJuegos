<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>
    <div class="flex">
        <div><h2 class="p1" id="j1">Jugador 1</h2></div>
        <div class="header">Tic tac toe</div>
        <div><h2 class="p2" id="j2">Jugador 2</h2></div>
    </div>
    <div class="flex2">
        <h2 class="p1 oculto" id="p1">Jugador 1 Gano</h2>
        <h2 class="p2 oculto" id="p2">Jugador 2 Gano</h2>
        <h2 class="oculto" id="empate">Empate</h2>
    </div>
    <div class="grid">
        <div class="espacio" id="uno"></div>
        <div class="espacio" id="dos"></div>
        <div class="espacio" id="tres"></div>
        <div class="espacio" id="cuatro"></div>
        <div class="espacio" id="cinco"></div>
        <div class="espacio" id="seis"></div>
        <div class="espacio" id="siete"></div>
        <div class="espacio" id="ocho"></div>
        <div class="espacio" id="nueve"></div>
    </div>
    <div class="cajaReset oculto" id="reset">
        <button class="reset" type="reset"><a href="./tictactoe.html">Reset</a></button>
    </div>
    <script src="../javascript/tictactoe.js"></script>
</body>
</html>
